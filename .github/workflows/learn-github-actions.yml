name: analyse-phpStan-on-push
run-name: ${{ github.actor }} is running phpStan analyse on push
env :
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
on:
  push:
    branches:
      - master  # Adjust the branch name if needed
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
      - uses: php-actions/composer@v6
      - name: test  phpstan
        run: vendor/bin/phpstan analyse -c vendor/phpstan/phpstan/conf/phpstan.neon
  build:
    needs: tests
    runs-on: ubuntu-latest
    #on push le dockerfile sur dockerhub
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/simple-app:latest
      - name: Push the Docker image to the registry
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/simple-app:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploy project"